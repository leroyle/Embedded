
<html>


<!-- BEGIN DJEVENTPLANNER CODE -->
<form method="post" action="https://djfinder.com/contactus.asp" onsubmit="return submitUserForm();" style="margin:10px 20px;" >


<div>
<div>
<p><label>Name</label></p>
<input type="text" id="full_name" name="full_name" placeholder="Your Full Names">
</div>
<div
  id="name-error">
</div>
<div>
<p><label>Email</label></p>
<input type="email" id="email" name="email" placeholder="Email Address">
</div>
<div
  id="email-error">
</div>
<div>
<p><label>Message</label></p>
<textarea id="message" name=message rows="4" cols="35"></textarea>
</div>
<div
  id="message-error">
</div>
<div>
<div style="margin: 20px auto;" id="gcaptchadiv">
<div class="g-recaptcha" data-sitekey="6LdqEMkUAAAAAB8-wssreaYN8QHmyJQih4J62esv"></div>
<div
  id="g-recaptcha-error">
</div>
</div>
</div><button type="submit">Submit</button>
</div>
<input type=hidden name=showlogo value=false><input type=hidden name=action value=process><input type=hidden name=djidnumber value=22668><input type=hidden name=source value=''>
</form>
<!-- END DJEVENTPLANNER CODE -->


<script src="https://www.google.com/recaptcha/api.js" async defer>
</script>

<script>
function submitUserForm() { 
 formValidation=true;
 if (!(this.full_name.value.length > 0)) {
     document.getElementById('name-error').innerHTML = '<span style="color:red;">Please add your name.</span>';
     this.full_name.focus();
     formValidation=false;
  } else{
     document.getElementById('name-error').innerHTML = '';
  } 
  if (!(this.email.value.length > 0)) {
     document.getElementById('email-error').innerHTML = '<span style="color:red;">Please add a valid email.</span>';
     this.email.focus();
     formValidation=false;
  } else{
     document.getElementById('email-error').innerHTML = '';
  } 
  if (!(this.message.value.length > 0)) {
     document.getElementById('message-error').innerHTML = '<span style="color:red;">Please add your message.</span>';
     this.message.focus();
     formValidation=false;
  } else{
     document.getElementById('message-error').innerHTML = '';
  } 
 
  var response = grecaptcha.getResponse();
  if(response.length == 0) {
     document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">Please check above box if not a robot.</span>';
     formValidation=false;
  } else{
     document.getElementById('g-recaptcha-error').innerHTML = '';
  } 

   
  return formValidation;
}

</script>


</html>
